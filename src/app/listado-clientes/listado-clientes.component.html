<div class="container mt-4">
  <main>

    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Listado clientes</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>CIF</th>
              <th>Direccion</th>
              <th>Grupo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of array">
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
              <td>{{item[2]}}</td>
              <td>{{item[3]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

</div>
